<html>
    <head>
        <title>Chatroom</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='js/chatroom.js') }}"></script>
    </head>
    <body>
        <main>
            <header>
                <h1>Chat room</h1>
            </header>
            <hr>
            <h3>Username</h3>
            <form name="usernameForm">
                <input type="text" name="textInput">
                <input type="button" value="Set Username" onClick="setUsername(this.form);">
            </form>
            <hr>
            <h3>Send Message</h3>
            <form name="messageForm">
                <input type="text" name="textInput">
                <input type="button" value="Send" onClick="sendMessage(this.form);">
            </form>
            <hr>
            <div>
                <ul id="message-list">

                </ul>
            </div>
            <footer>
                
            </footer>
        </main>

    </body>
</html>
